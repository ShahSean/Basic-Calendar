<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="wrapper">
            <nav>
        
                    <a href="#">Home</a>
                    <a href="#">Calendar</a>
                    <a href="#">ToDo List</a>
                    <a href="#">About</a>
                
            </nav>
            <div class="content">
                <div class="month-name">
                    June
                </div>
                <div class="switch-wrapper">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="cal-container-wrapper">
                  <div class="cal-container">
                      <div class="days-name week-days">
                          <div>S</div>
                          <div>M</div>
                          <div>TU</div>
                          <div>W</div>
                          <div>TH</div>
                          <div>F</div>
                          <div>S</div>
                      </div>
                      <div class="week-1">
                          <button class="week-num weekends">31</button>
                          <button class="week-num">1</button>
                          <button class="week-num">2</button>
                          <button class="week-num">3</button>
                          <button class="week-num">4</button>
                          <button class="week-num">5</button>
                          <button class="week-num weekends">6</button>
                      </div>
                      <div class="week-2">
                          <button class="week-num weekends">7</button>
                          <button class="week-num">8</button>
                          <button class="week-num">9</button>
                          <button class="week-num">10</button>
                          <button class="week-num">11</buttonv>
                          <button class="week-num">12</button>
                          <button class="week-num weekends">13</button>
                      </div>
                      <div class="week-3">
                          <button class="week-num weekends">14</button>
                          <button class="week-num">16</button>
                          <button class="week-num">17</button>
                          <button class="week-num">15</button>
                          <button class="week-num">18</button>
                          <button class="week-num">19</button>
                          <button class="week-num weekends">20</button>
                      </div>
                      <div class="week-4">
                          <button class="week-num weekends">21</button>
                          <button class="week-num">22</button>
                          <button class="week-num">23</button>
                          <button class="week-num">24</button>
                          <button class="week-num">25</button>
                          <button class="week-num">26</button>
                          <button class="week-num weekends">27</button>
                      </div>
                      <div class="week-5">
                          <button class="week-num weekends">28</button>
                          <button class="week-num">29</button>
                          <button class="week-num">30</button>
                          <button class="week-num">31</button>
                          <button class="week-num">1</button>
                          <button class="week-num">2</button>
                          <button class="week-num weekends">3</button>
                      </div>
                      <div class="week-6">
                          <button class="week-num weekends">5</button>
                          <button class="week-num">6</button>
                          <button class="week-num">7</button>
                          <button class="week-num">8</button>
                          <button class="week-num">9</button>
                          <button class="week-num">10</button>
                          <button class="week-num weekends">11</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
